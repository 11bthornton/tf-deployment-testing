name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      working_directory:
        description: 'Directory containing Terraform configuration'
        required: false
        default: './infrastructure'
      terraform_version:
        description: 'Terraform version to use'
        required: false
        default: '1.9.8'

jobs:
  deploy-prod:
    name: 'Deploy to Production'
    uses: ./.github/workflows/template-deploy.yml
    with:
      working_directory: ${{ github.event.inputs.working_directory || './infrastructure' }}
      terraform_version: ${{ github.event.inputs.terraform_version || '1.9.8' }}
      environment_code: 'prod'
    secrets:
      azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
