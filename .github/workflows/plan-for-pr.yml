name: Plan for Pull Request

on:
  pull_request:
    branches:
      - main
    paths:
      - 'infrastructure/**'

env:
  TF_VERSION: '1.5.0'
  WORKING_DIRECTORY: './infrastructure'
  CREDENTIALS_SECRET_NAME: 'AZURE_CREDENTIALS'

jobs:
  terraform-plan:
    name: 'Terraform Plan for PR'
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    outputs:
      plan_output: ${{ steps.plan.outputs.stdout }}
      fmt_outcome: ${{ steps.fmt.outcome }}
      init_outcome: ${{ steps.init.outcome }}
      validate_outcome: ${{ steps.validate.outcome }}
      plan_outcome: ${{ steps.plan.outcome }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        terraform_wrapper: false
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Terraform Format Check
      id: fmt
      run: terraform fmt -check
      continue-on-error: true
    
    - name: Terraform Init
      id: init
      run: terraform init
    
    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color
    
    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color -input=false
      continue-on-error: true

  comment-pr:
    name: 'Comment on PR'
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Update Pull Request
      uses: actions/github-script@v7
      env:
        PLAN: ${{ needs.terraform-plan.outputs.plan_output }}
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### Terraform Format and Style üñå\`${{ needs.terraform-plan.outputs.fmt_outcome }}\`
          #### Terraform Initialization ‚öôÔ∏è\`${{ needs.terraform-plan.outputs.init_outcome }}\`
          #### Terraform Validation ü§ñ\`${{ needs.terraform-plan.outputs.validate_outcome }}\`
          #### Terraform Plan üìñ\`${{ needs.terraform-plan.outputs.plan_outcome }}\`
          
          <details><summary>Show Plan</summary>
          
          \`\`\`terraform
          ${process.env.PLAN}
          \`\`\`
          
          </details>
          
          *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*
          *Working Directory: ${{ env.WORKING_DIRECTORY }}*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })
    
    - name: Terraform Plan Status
      if: needs.terraform-plan.outputs.plan_outcome == 'failure'
      run: exit 1
