name: Plan for Pull Request

on:
  pull_request:
    branches:
      - main
    paths:
      - 'infrastructure/**'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  terraform-plan:
    name: 'Terraform Plan for PR'
    uses: ./.github/workflows/terraform-plan.yml
    with:
      working_directory: './infrastructure'
      terraform_version: '1.9.8'
      credentials_secret_name: 'AZURE_CREDENTIALS'
    secrets:
      azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
      repo_token: ${{ secrets.GITHUB_TOKEN }}

  comment-pr:
    name: 'Comment on PR'
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.event_name == 'pull_request'
    
    defaults:
      run:
        working-directory: './infrastructure'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: '1.9.8'
        terraform_wrapper: false
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Terraform Init
      run: terraform init
    
    - name: Download Terraform Plan
      uses: actions/download-artifact@v4
      with:
        name: terraform-plan-${{ github.run_id }}
        path: './infrastructure'
    
    - name: Generate Plan Output
      id: show-plan
      run: |
        # Use terraform show to get readable plan output
        terraform show -no-color tfplan > plan_readable.txt
        
        # Debug
        echo "Plan file size: $(wc -c < plan_readable.txt) bytes"
        echo "First 200 chars:"
        head -c 200 plan_readable.txt
        
        # Set output
        {
          echo 'plan_content<<EOF'
          cat plan_readable.txt
          echo 'EOF'
        } >> $GITHUB_OUTPUT
    
    - name: Update Pull Request
      uses: actions/github-script@v7
      env:
        PLAN: ${{ steps.show-plan.outputs.plan_content }}
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          // Debug: Check what we're getting
          console.log('Plan output length:', process.env.PLAN ? process.env.PLAN.length : 'undefined');
          console.log('Plan output preview:', process.env.PLAN ? process.env.PLAN.substring(0, 200) + '...' : 'NO PLAN');
          
          const planOutput = process.env.PLAN || 'No plan output available';
          
          const output = `#### Terraform Format and Style üñå\`${{ needs.terraform-plan.outputs.fmt_outcome }}\`
          #### Terraform Initialization ‚öôÔ∏è\`${{ needs.terraform-plan.outputs.init_outcome }}\`
          #### Terraform Validation ü§ñ\`${{ needs.terraform-plan.outputs.validate_outcome }}\`
          #### Terraform Plan üìñ\`${{ needs.terraform-plan.outputs.plan_outcome }}\`
          
          <details><summary>Show Plan</summary>
          
          \`\`\`terraform
          ${planOutput}
          \`\`\`
          
          </details>
          
          *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*
          *Working Directory: ./infrastructure*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })
    
    - name: Terraform Plan Status
      if: needs.terraform-plan.outputs.plan_outcome == 'failure'
      run: exit 1
