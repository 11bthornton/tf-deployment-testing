name: Deploy

on:
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  deploy-dev:
    name: 'Deploy Dev'
    uses: ./.github/workflows/deploy.template.yml
    with:
      working-directory: infrastructure
      azure_service_connection: ${{ secrets.AZURE_CREDENTIALS }}

  deploy-prod:
    name: 'Deploy Prod'
    needs: deploy-dev
    uses: ./.github/workflows/deploy.template.yml
    with:
      working-directory: infrastructure
      azure_service_connection: ${{ secrets.AZURE_CREDENTIALS }}

    