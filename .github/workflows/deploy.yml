name: Main Deploy

on:
  workflow_dispatch:

jobs:
  dev:
    name: 'Dev'
    uses: ./.github/workflows/deploy.template.yml@main
    secrets:
      service_connection: ${{ secrets.AZURE_CREDENTIALS }}

  uat:
    needs: dev
    name: 'UAT'
    uses: ./.github/workflows/deploy.template.yml@main
    secrets:
      service_connection: ${{ secrets.AZURE_CREDENTIALS }}