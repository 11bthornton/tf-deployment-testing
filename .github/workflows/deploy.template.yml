name: Deploy Template
on:
  workflow_call:
    secrets:
      service_connection:
        description: 'Azure credentials for Terraform deployment'

jobs:
  plan:
    name: 'TF'
    uses: ./.github/actions/terraform/terraform-plan
    with:
      working-directory: infrastructure/dev
      unique-suffix: dev
      credentials: ${{ secrets.AZURE_CREDENTIALS }}

  apply:
    name: 'TF'
    needs: plan
    uses: ./.github/workflows/terraform-apply.template.yml
    with:
      working-directory: infrastructure
      environment: approval-uat
      plan-artifact-name: ${{ needs.plan.outputs.plan-artifact-name }}
    secrets:
      credentials: ${{ secrets.service_connection }}